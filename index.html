<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://kit.fontawesome.com/be49346d7d.js" crossorigin="anonymous"></script>
    <title>Calorie Tracker</title>
</head>
<body>
<nav>
    <div class="nav-wrapper blue">
        <div class="container">
            <a href="#" class="brand-logo center">Track Calories</a>
        </div>
    </div>
</nav>
<br>
<div class="container">
    <div class="card">
        <div class="card-content">
            <span class="card-title">Add Meal / Food Item</span>
            <form class="col">
                <div class="row">
                    <div class="input field col s6">
                        <input type="text" placeholder="add-item" id="item-name">
                        <label for="item-name">Meal</label>
                    </div>
                    <div class="input field col s6">
                        <input type="text" placeholder="add calories" id="item-calories">
                        <label for="item-calories">calories</label>
                    </div>
                    <button class="add btn brn blue darken-3"><i class="fa fa plus"></i>Add meal</button>
                </div>
            </form>
        </div>
    </div>

    <h3 class="center-align">Total calories: <span class="total-calories">0</span></h3>
    <ul id="item-list" class="collection"></ul>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="app.js"></script>
</body>
</html>
